apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: minio-operator
  namespace: minio-operator-ns
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: minio-operator
    spec:
      serviceAccountName: minio-operator-sa
      containers:
      - name: minio-operator
        image: minio/k8s-operator:latest
