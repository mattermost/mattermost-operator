apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: mysql-operator
  namespace: mysql-operator
  labels:
    app: mysql-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-operator
  template:
    metadata:
      labels:
        app: mysql-operator
      annotations:
        checksum/topology-secret: f7176df1798204a65fe2c09aa9338d9fc6aaf94acd29ce8b415f68fefd9e092b
    spec:
      serviceAccountName: mysql-operator
      containers:
        - name: mysql-operator
          image: "quay.io/presslabs/mysql-operator:0.2.10"
          imagePullPolicy: IfNotPresent
          env:
            - name: ORC_TOPOLOGY_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-operator-orchestrator
                  key: TOPOLOGY_USER
            - name: ORC_TOPOLOGY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-operator-orchestrator
                  key: TOPOLOGY_PASSWORD
          args:
            - --leader-election-namespace=mysql-operator
            - --orchestrator-uri=http://mysql-operator-orchestrator.mysql-operator/api
            - --sidecar-image=quay.io/presslabs/mysql-operator-sidecar:0.2.10
          resources: {}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-operator-orchestrator
  namespace: mysql-operator
  labels:
    app: mysql-operator-orchestrator
spec:
  replicas: 1
  serviceName: mysql-operator-orchestrator-headless
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: mysql-operator-orchestrator
  template:
    metadata:
      labels:
        app: mysql-operator-orchestrator
      annotations:
        checksum/config: 14ea4db5e95777bfdd1c0f8a71b7cd56083a7418d26f7ef58d78e67ec545e979
        checksum/secret: d94d22996d7d04dc773c7b74a1158bcb5437bb03f74b6d3851ac8352f4f01711
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
            labelSelector:
              matchLabels:
                app: mysql-operator-orchestrator
      containers:
        - name: orchestrator
          image: quay.io/presslabs/orchestrator:v3.0.13-r29
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: web
              protocol: TCP
            - containerPort: 10008
              name: raft
              protocol: TCP
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          envFrom:
            - prefix: ORC_
              secretRef:
                name: mysql-operator-orchestrator
          volumeMounts:
            - name: data
              mountPath: /var/lib/orchestrator/
            - name: config
              mountPath: /templates/
          livenessProbe:
            timeoutSeconds: 10
            initialDelaySeconds: 200
            httpGet:
              path: /api/lb-check
              port: 3000
          readinessProbe:
            timeoutSeconds: 10
            httpGet:
              path: /api/raft-health
              port: 3000
          resources:
            {}           
      volumes:
        - name: config
          configMap:
            name: mysql-operator-orchestrator
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ ReadWriteOnce ]
        resources:
          requests:
            storage: 1Gi
